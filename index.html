<!DOCTYPE html>
<html lang="en">

<head>
  <title>Taoli Tools Container</title>

  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <!-- Apple iOS Safari settings -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <link rel="stylesheet" href="app/styles/base.css">

  <script type="module" crossorigin="anonymous" src="app/error-handler.js"></script>
</head>

<body>

  <div id="noVNC_fallback_error" class="noVNC_center">
    <div>
      <div>error:</div>
      <br>
      <div id="noVNC_fallback_errormsg"></div>
    </div>
  </div>

  <!-- This is where the RFB elements will attach -->
  <div id="noVNC_container"></div>

  <script type="module" lang="javascript">
    import RFB from './core/rfb.js'
    import KeyTable from './core/input/keysym.js'

    const rfb = new RFB(document.querySelector('#noVNC_container'), `wss://${window.location.hostname}`)

    function isPasteKeydownEvent(e) {
      return e.keyCode === 86 && (e.ctrlKey || e.metaKey)
    }

    function pasteKeyDownListener(e) {
      if (!isPasteKeydownEvent(e)) {
        return
      }
      if (navigator.clipboard) {
        e.stopPropagation()
        navigator.clipboard.readText().then((text) => {
          if (rfb._rfbConnectionState === 'connected') {
            pasteText(text)
          }
        })
      }
    }

    async function pasteText(text) {
      rfb.sendKey(0, 'ControlLeft', false);
      rfb.sendKey(0, 'MetaLeft', false);
      await new Promise(resolve => setTimeout(resolve, 500))
      for (const character of text) {
        const code = character.charCodeAt()
        const needs_shift = /[!@#$%^&*()_+{}:\"<>?~|]/.test(character) || (rfb._remoteCapsLock ? /[a-z]/.test(character) : /[A-Z]/.test(character))
        if (needs_shift) {
          rfb.sendKey(KeyTable.XK_Shift_L, character, true)
        }
        if (code === 10) {
          rfb.sendKey(KeyTable.XK_Return, character)
        } else {
          console.log(character)
          rfb.sendKey(code, character)
        }
        if (needs_shift) {
          rfb.sendKey(KeyTable.XK_Shift_L, character, false)
        }
      }
    }

    rfb.addEventListener('disconnect', (e) => {
      document.querySelector('#noVNC_container').removeEventListener('keydown', pasteKeyDownListener, true)
    })

    rfb.addEventListener('connect', (e) => {
      document.querySelector('#noVNC_container').addEventListener('keydown', pasteKeyDownListener, true)
    })
  </script>
</body>

</html>
